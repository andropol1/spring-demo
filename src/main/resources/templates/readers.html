<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Readers</title>
</head>
<body>
<h1> Список читателей: </h1>
<div th:each="reader : ${readers}">
    <a th:href="@{/ui/issue/reader/{id}(id=${reader.getId()})}"
       th:text="${reader.getName()}">user</a>
</div>
<br/>
<hr/>

<a href="/ui/reader/new">Добавить человека</a>

</body>
</html>
