<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1> Список книг: </h1>
<div th:each="book : ${books}">
    <a th:href="@{/ui/book/{id}(id=${book.getId()})}"
       th:text="${book.getName()}">book</a>
</div>
<br/>
<hr/>

<a href="/ui/book/new">Добавить книгу</a>

</body>
</html>
